<!DOCTYPE html>
<html lang="fr" style="height: 4000px">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>WYSIWYG Editor</title>

		<link rel="stylesheet" href="/fontawesome/css/all.min.css" />
		<link rel="stylesheet" href="edith.css" />
		<script type="text/javascript" src="/popperjs/popper.min.js"></script>
		<script type="text/javascript" src="/builds/codemirror.js"></script>
		<script type="text/javascript" src="edith.js"></script>
	</head>

	<body>
		<div id="editor"></div>

		<script type="text/javascript">
			/* Initialize the WYSIWYG Editor */
			new Edith.Edith(document.querySelector("#editor"), {
				height: 200,
				toolbar: [
					[
						"style",
						["bold", "italic", "underline", "strikethrough", "subscript", "superscript", "nbsp", "clear"],
					],
					["insert", ["link"]],
					["misc", ["codeview"]],
				],
				initialContent:
					"<b>Lorem ipsum dolor sit amet</b>, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. <i>Ut enim ad minim veniam</i>, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
			});
		</script>
	</body>
</html>
